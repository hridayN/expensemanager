<div style="display:inline-block;">
    <mat-card class="example-card" *ngFor="let card of cardsList">
        <mat-card-header>
            <mat-card-title style="text-align: center;font-size: 14px"> {{card.title}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p style="font-size: 32px;font-family: monospace;">
                <!-- <mat-icon [ngStyle]="{'color':'purple'}">error_outline</mat-icon> -->
                <!-- <ng2-odometer [number]=21 [config]="{ }"></ng2-odometer> -->
                <!-- <mat-card-title style="font-size :13px;margin-bottom: 0px;margin-top: 0px">Over 15 Days</mat-card-title> -->
            </p>
            <div class="example-button-row" *ngIf="card.showButton">
                <button mat-raised-button (click)="routeByAction(card.title)">{{card.buttonText}}</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
